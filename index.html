<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description"
    content="A user profile component showing user's details such as name, location and bio and his account links for different platforms">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <section>
      <div class="profile-card grid-flow">
        <div class="user-profile grid-flow">
          <img class="user-avatar" src="./assets/images/avatar-jessica.jpeg" alt="">
          <div class="user-info">
            <h1 class="user-name">Jessica Randall</h1>
            <p class="user-location">London, United Kingdom</p>
          </div>
          <blockquote>"Front-end developer and avid reader."</blockquote>
        </div>
        <ul class="social-list">
          <li class="social-item"><a class="social-link" href="#">GitHub</a></li>
          <li class="social-item"><a class="social-link" href="#">Frontend Mentor</a></li>
          <li class="social-item"><a class="social-link" href="#">LinkedIn</a></li>
          <li class="social-item"><a class="social-link" href="#">Twitter</a></li>
          <li class="social-item"><a class="social-link" href="#">Instagram</a></li>
        </ul>
      </div>
    </section>
  </main>

</body>

</html>
